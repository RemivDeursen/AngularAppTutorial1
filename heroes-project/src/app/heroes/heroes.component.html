<div style="display: flex;">
  <div class="heroes_container" style="display:flex;flex-direction: column; justify-content: space-around;">
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li class="li_heroselect" *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
          <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
      </li>
    </ul>

  </div>

  <div style="display: flex">
    <div>
      <label>Hero name:
        <input #heroName />
      </label>
      <button (click)="add(heroName.value); heroName.value=''">
        add
      </button>
    </div>
  </div>
</div>
